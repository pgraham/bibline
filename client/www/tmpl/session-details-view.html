<div class="session-details-view">
	<div class="session-details">
		<h2>{{session.title}}</h2>
		<div class="presenter">{{session.presenter}}</div>
		<div class="time">{{ session.timeslot.startTime | date: 'EEE MMM d, yyyy' }}
			{{ session.timeslot.startTime | date : 'H:mm'}} &mdash;
			{{ session.timeslot.endTime | date: 'H:mm' }}
		</div>
		<p class="ellipsis">{{session.description}}</p>
	</div>
</div>
