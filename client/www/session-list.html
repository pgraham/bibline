<div class="session-list">
    <div class="session" ng-repeat="session in sessions"
        ng-click="openSession(session)">
        <h2 class="ellipsis">{{session.title}}</h2>
        <div class="presenter">{{session.presenter}}</div>
        <div class="time">{{session.timeslot | sessionTime }}</div>
        <p class="ellipsis">{{session.description}}</p>
    </div>
</div>
