<html lang="en" ng-app="bibline">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="stylesheet"
              href="http://fonts.googleapis.com/css?family=Merriweather+Sans:400,800,400italic|Josefin+Slab:600"/>
        <link rel="stylesheet" href="lib/pure-min.css"/>

        <!-- build:css css/index.css -->
        <link rel="stylesheet/less" type="text/css" href="css/index.less"/>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
        <!-- /build -->

        <title>Bibline</title>

        <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="lib/jquery.dotdotdot.min.js"></script>
        <script type="text/javascript" src="lib/angular.min.js"></script>

    </head>
    <body ng-controller="EventListCtrl">

        <header id="header">
            <h1>Bibline</h1>
        </header>

        <div id="date" class="date">September 19th, 2014</div>

        <div id="sessions" class="sessions">

            <div class="session" ng-repeat="event in events">
                <h2 class="ellipsis">{{event.title}} </h2>
                <div class="presenter">{{event.presenter}}</div>
                <div class="time">{{event.startTime}}</div>
                <p class="preview ellipsis">{{event.description}} </p>
            </div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/device.js"></script>
        <script type="text/javascript" src="js/bib.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
